name: Build index.json

on:
  push:
    paths:
      - "Resultados/**"
      - "gen_index.py"
      - ".github/workflows/build-index.yml"
  workflow_dispatch: {}     # permite rodar manualmente na aba Actions
  # schedule:
  #   - cron: "0 6 * * *"   # opcional: roda todo dia 06:00 UTC

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pandas openpyxl
      - name: Generate index.json
        run: python gen_index.py
      - name: Ensure .nojekyll (optional)
        run: |
          [ -f .nojekyll ] || touch .nojekyll
      - name: Commit if changed
        run: |
          if [[ -n "$(git status --porcelain index.json .nojekyll)" ]]; then
            git config user.name "github-actions"
            git config user.email "actions@users.noreply.github.com"
            git add index.json .nojekyll
            git commit -m "chore: update index.json"
            git push
          else
            echo "No changes to commit."
          fi
